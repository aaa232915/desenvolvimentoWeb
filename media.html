<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <p></p>
        <label for="input1">Primerio número</label>
        <input type="number" id="input1" required>
        <p>+</p>
        <label for="input2">Segundo número</label>
        <input type="number" id="input2" required>
        <p>+</p>
        <label for="input3">Terceiro número</label>
        <input type="number" id="input3" required>
        <p>+</p>
        <label for="input4">Quarto número</label>
        <input type="number" id="input4" required>
        <p>/4</p>

        <br>
        
        <button type="submit"> Calcular</button>
    </form>

    <div>
        <h2>Resultado:</h2>
        <p id="resultado"> </p>
    </div>

    <script>
        const form = document.getElementById('formulario');

        form.addEventListener('submit', function (event){
            event.preventDefault();
            const resultado = document.getElementById('resultado');

            let numero1 = document.getElementById('input1').value;
            let numero2 = document.getElementById('input2').value;
            let numero3 = document.getElementById('input3').value;
            let numero4 = document.getElementById('input4').value;

            resultado.innerText = "A média é = " + ((parseFloat(numero1) + parseFloat(numero2) + parseFloat(numero3) + parseFloat(numero4))/4);
            // alert(parseFloat(numero1) + parseFloat(numero2) + parseFloat(numero3) + parseFloat(numero4) / 4);
        })
    </script>
    
</body>
</html>

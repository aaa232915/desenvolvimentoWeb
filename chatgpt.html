            else if(tema == "Infraestrutura de TI"){
               tm.innerHTML("A infraestrutura de Tecnologia da Informação (TI) é o conjunto de recursos físicos e virtuais que sustentam o funcionamento de sistemas, redes e serviços digitais dentro de uma organização. Ela inclui componentes como servidores, computadores, roteadores, switches, sistemas operacionais, softwares corporativos, redes de comunicação, armazenamento de dados e instalações físicas que abrigam esses equipamentos. Essa estrutura pode ser local, em nuvem ou híbrida, dependendo das necessidades da empresa. A infraestrutura tradicional é composta por equipamentos instalados fisicamente na empresa, exigindo manutenção constante e espaço físico adequado. Já a infraestrutura em nuvem permite que os recursos sejam acessados remotamente, oferecendo maior flexibilidade, escalabilidade e redução de custos operacionais. A infraestrutura híbrida combina elementos locais com serviços em nuvem, proporcionando equilíbrio entre controle e agilidade. Uma infraestrutura de TI bem planejada é essencial para garantir segurança, confiabilidade, produtividade e inovação nos negócios, além de permitir que a empresa cresça de forma sustentável e acompanhe as transformações tecnológicas do mercado.");
                
               pa1.innerHTML("PRINCIPAIS EMPRESAS: Microsoft, Oracle, SAP, Dell, HP, Apple.");

               pa2.innerHTML("EXEMPLOS: Redes corporativas (redes internas), firewalls");
                if(resumo == "Sim"){
                    alert("Resumo: É um modo de entregar serviços tecnológicos usando a internet. Para isso, ele não depende de servidores físicos, os seus recursos hospedados em servidores remotos.");
                }
            }

            else if(tema == "Saas"){
                alert("SaaS, ou Software como Serviço, é um modelo de distribuição de software em que as aplicações são hospedadas por um fornecedor e disponibilizadas aos usuários pela internet. Em vez de instalar o software localmente em computadores ou servidores, os usuários acessam as funcionalidades diretamente por meio de navegadores, mediante pagamento de uma assinatura mensal ou anual. Esse modelo oferece diversas vantagens, como atualizações automáticas, escalabilidade, redução de custos com infraestrutura e maior acessibilidade, já que o serviço pode ser utilizado de qualquer lugar com conexão à internet. Empresas de todos os portes adotam soluções SaaS para áreas como gestão de relacionamento com clientes (CRM), produtividade, armazenamento em nuvem, comunicação e colaboração. Exemplos populares incluem Microsoft 365, Google Workspace, Salesforce, Dropbox e Zoom. A adoção do SaaS tem crescido significativamente por permitir que organizações se concentrem em seus objetivos estratégicos, enquanto deixam a manutenção, segurança e evolução do software sob responsabilidade do fornecedor.");
                if(resumo == "Sim"){
                    alert("Resumo: Tipo de distribuição de software, onde as aplicações são disponibilizadas por um fornecedor pela internet")
            }

            
            else if(tema == "Paas"){
                alert("PaaS, ou Plataforma como Serviço, é um modelo de computação em nuvem que fornece aos desenvolvedores um ambiente completo para criar, testar, implantar e gerenciar aplicações sem a necessidade de lidar com a infraestrutura subjacente. Diferente do modelo tradicional, em que é preciso configurar servidores, redes e sistemas operacionais, o PaaS oferece todos esses recursos de forma integrada e automatizada, permitindo que os profissionais de tecnologia se concentrem exclusivamente no desenvolvimento e na inovação. A plataforma inclui sistemas operacionais, bancos de dados, ferramentas de desenvolvimento, middleware e serviços de hospedagem, tudo gerenciado pelo provedor de nuvem. Isso reduz o tempo de codificação, facilita a escalabilidade e melhora a eficiência operacional. Empresas que adotam PaaS ganham agilidade no lançamento de produtos, maior flexibilidade para experimentar novas soluções e redução significativa de custos com infraestrutura e manutenção. É uma solução ideal para equipes de desenvolvimento que buscam rapidez, segurança e liberdade para criar aplicações robustas e escaláveis.");
                if(resumo == "Sim"){
                    alert("Resumo: Computação em nuvem que fornece para os desenvolvedores um local completo. Tem todos os recursos de forma integrada e automática.");
            }
        }

            else if(tema == "IaaS"){
                alert("IaaS, ou Infraestrutura como Serviço, é um modelo de computação em nuvem que fornece recursos de infraestrutura de TI sob demanda, como servidores, armazenamento, redes e máquinas virtuais, acessíveis pela internet. Em vez de investir em equipamentos físicos e gerenciar data centers próprios, as empresas podem alugar esses recursos de provedores especializados, pagando apenas pelo que utilizam. Isso permite maior flexibilidade, escalabilidade e redução de custos operacionais, além de facilitar a adaptação rápida às mudanças nas demandas de negócios. Os provedores de IaaS, como Amazon Web Services (AWS), Microsoft Azure e Google Cloud, são responsáveis pela manutenção da infraestrutura física, enquanto os clientes gerenciam seus sistemas operacionais, aplicações e dados. O modelo é ideal para empresas que precisam de alto desempenho, segurança e agilidade, especialmente em projetos que envolvem inteligência artificial, análise de dados ou aplicações nativas em nuvem. Em 2024, o mercado global de IaaS cresceu 22,5%, atingindo US$ 171,8 bilhões, impulsionado pela demanda por soluções de IA e pela modernização de ambientes corporativos.");
                if(resumo == "Sim"){

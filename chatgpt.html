                else{
                    tm.innerHTML="Computação em nuvem, ou cloud computing, é um modelo de entrega de serviços de tecnologia da informação por meio da internet. Em vez de depender de servidores físicos locais, usuários e empresas acessam recursos como armazenamento, processamento, bancos de dados, redes e softwares hospedados em servidores remotos. Essa abordagem permite maior flexibilidade, escalabilidade e redução de custos, já que os recursos são utilizados sob demanda e pagos conforme o consumo. A nuvem pode ser pública, privada ou híbrida, dependendo do nível de controle e segurança desejado. No cotidiano, a computação em nuvem está presente em serviços como e-mail, plataformas de streaming, redes sociais, aplicativos de produtividade e backup automático de arquivos. Para as empresas, ela representa uma oportunidade de inovação, agilidade e expansão, permitindo que tecnologias avançadas como inteligência artificial, big data e machine learning sejam implementadas sem grandes investimentos em infraestrutura física. Com isso, a nuvem se tornou essencial para a transformação digital e para a competitividade no mercado atual. <br>";
                
                    pa1.innerText="PRINCIPAIS EMPRESAS QUE OFERECEM SERVIÇOS DE COMPUTAÇÃO EM NUVEM: Google Cloud, Amazon Web Services e Microsoft Azure \n";
                
                    pa2.innerText="EXEMPLOS: Gmail, Google Drive, Microsoft 365 \n";

                    h2.innerText= "Benefícios da Computação em Nuvem:";

                    pa3.innerHTML= "Elimina a necessidade de investivento em infraestrutura de software e hardware (Redução de custos); <br> Permite fazer ajustes nos recursos de TI conforme a necessidade (flexibilidade e escalabilidade); <br> Os serviços podem ser acessados de qualquer lugar com uma ligação à Internet (acessibilidade). <br> Os fornecedores de nuvem investem significativamente em segurança para que os dados de seus clientes tenham seus dados protegidos (segurança). ";

                    else{
                        tm.innerHTML="A infraestrutura de Tecnologia da Informação (TI) é o conjunto de recursos físicos e virtuais que sustentam o funcionamento de sistemas, redes e serviços digitais dentro de uma organização. Ela inclui componentes como servidores, computadores, roteadores, switches, sistemas operacionais, softwares corporativos, redes de comunicação, armazenamento de dados e instalações físicas que abrigam esses equipamentos. Essa estrutura pode ser local, em nuvem ou híbrida, dependendo das necessidades da empresa. A infraestrutura tradicional é composta por equipamentos instalados fisicamente na empresa, exigindo manutenção constante e espaço físico adequado. Já a infraestrutura em nuvem permite que os recursos sejam acessados remotamente, oferecendo maior flexibilidade, escalabilidade e redução de custos operacionais. A infraestrutura híbrida combina elementos locais com serviços em nuvem, proporcionando equilíbrio entre controle e agilidade. Uma infraestrutura de TI bem planejada é essencial para garantir segurança, confiabilidade, produtividade e inovação nos negócios, além de permitir que a empresa cresça de forma sustentável e acompanhe as transformações tecnológicas do mercado.";
                
                        pa1.innerHTML="PRINCIPAIS EMPRESAS: Microsoft, Oracle, SAP, Dell, HP, Apple.";

                        pa2.innerHTML="EXEMPLOS: Redes corporativas (redes internas), firewalls";

                        h2.innerHTML="Importância:"

            if(tema == "Saas"){

                if(resumo == "Sim"){
                    res.innerHTML="Resumo: Tipo de distribuição de software, onde as aplicações são disponibilizadas por um fornecedor pela internet";
                    img.innerHTML = '<img src="https://cdn.prod.website-files.com/65c1399ac999a342139b5097/680bdb55d5ec05fb02cc308a_Principais%20m%C3%A9tricas%20para%20acompanhar%20em%20um%20neg%C3%B3cio%20SaaS%20-%20visual%20selection.png" alt="imagem da internet">'

            }

                else{
                    tm.innerHTML="SaaS, ou Software como Serviço, é um modelo de distribuição de software em que as aplicações são hospedadas por um fornecedor e disponibilizadas aos usuários pela internet. Em vez de instalar o software localmente em computadores ou servidores, os usuários acessam as funcionalidades diretamente por meio de navegadores, mediante pagamento de uma assinatura mensal ou anual. Esse modelo oferece diversas vantagens, como atualizações automáticas, escalabilidade, redução de custos com infraestrutura e maior acessibilidade, já que o serviço pode ser utilizado de qualquer lugar com conexão à internet. Empresas de todos os portes adotam soluções SaaS para áreas como gestão de relacionamento com clientes (CRM), produtividade, armazenamento em nuvem, comunicação e colaboração. Exemplos populares incluem Microsoft 365, Google Workspace, Salesforce, Dropbox e Zoom. A adoção do SaaS tem crescido significativamente por permitir que organizações se concentrem em seus objetivos estratégicos, enquanto deixam a manutenção, segurança e evolução do software sob responsabilidade do fornecedor.";
                
                    pa1.innerHTML="Principais empresas relacionadas: Salesforce, Adobe, Google Workspace,etc. ";

                    pa2.innerHTML="Exemplos: plataformas de comunicação (Slack), ferramentas para a produção (Microsoft 365), serviços de streaming (Disney+) e plataformas de gestão(HubSpot).";

                    h2.innerHTML="Vantagens:";

                    pa3.innerHTML="Redução de custos, escalabilidade (capacidade de crescer ou diminuir o uso), acesso de qualquer lugar, atualizações automáticas.";

                    titulo.innerHTML="Desvantagens:";

                    pa4.innerHTML="Precisa ter conexão à internet, preocupações com segurança e privacidade dos dados, e falta de controle sobre o ambiente do software.";

                    img.innerHTML = '<img src="https://cdn.prod.website-files.com/65c1399ac999a342139b5097/680bdb55d5ec05fb02cc308a_Principais%20m%C3%A9tricas%20para%20acompanhar%20em%20um%20neg%C3%B3cio%20SaaS%20-%20visual%20selection.png" alt="imagem da internet">'

                }
            }
            
                                
            if(tema == "PaaS"){

                if(resumo == "Sim"){
                    res.innerText="Resumo: Computação em nuvem que fornece para os desenvolvedores um local completo. Tem todos os recursos de forma integrada e automática.";
                    img.innerHTML = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxrD-PEXa8Ky7_TnCURGmGC-VvVkwZKV8-ig&s" alt="imagem da net.">'
                    
            }
                else{
                    tm.innerHTML="PaaS, ou Plataforma como Serviço, é um modelo de computação em nuvem que fornece aos desenvolvedores um ambiente completo para criar, testar, implantar e gerenciar aplicações sem a necessidade de lidar com a infraestrutura subjacente. Diferente do modelo tradicional, em que é preciso configurar servidores, redes e sistemas operacionais, o PaaS oferece todos esses recursos de forma integrada e automatizada, permitindo que os profissionais de tecnologia se concentrem exclusivamente no desenvolvimento e na inovação. A plataforma inclui sistemas operacionais, bancos de dados, ferramentas de desenvolvimento, middleware e serviços de hospedagem, tudo gerenciado pelo provedor de nuvem. Isso reduz o tempo de codificação, facilita a escalabilidade e melhora a eficiência operacional. Empresas que adotam PaaS ganham agilidade no lançamento de produtos, maior flexibilidade para experimentar novas soluções e redução significativa de custos com infraestrutura e manutenção. É uma solução ideal para equipes de desenvolvimento que buscam rapidez, segurança e liberdade para criar aplicações robustas e escaláveis.";

                    pa1.innerHTML="Principais empresas relacionadas: CVC Corp, Bradesco, Priority Pass.";

                    pa2.innerHTML="Exemplos: AWS Elastic Beanstalk, o Google App Engine, o Microsoft Azure App Service.";

                    img.innerHTML = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxrD-PEXa8Ky7_TnCURGmGC-VvVkwZKV8-ig&s" alt="imagem da net.">'

                }                    
        }

                }

                else{
                    tm.innerHTML="IaaS, ou Infraestrutura como Serviço, é um modelo de computação em nuvem que fornece recursos de infraestrutura de TI sob demanda, como servidores, armazenamento, redes e máquinas virtuais, acessíveis pela internet. Em vez de investir em equipamentos físicos e gerenciar data centers próprios, as empresas podem alugar esses recursos de provedores especializados, pagando apenas pelo que utilizam. Isso permite maior flexibilidade, escalabilidade e redução de custos operacionais, além de facilitar a adaptação rápida às mudanças nas demandas de negócios. Os provedores de IaaS, como Amazon Web Services (AWS), Microsoft Azure e Google Cloud, são responsáveis pela manutenção da infraestrutura física, enquanto os clientes gerenciam seus sistemas operacionais, aplicações e dados. O modelo é ideal para empresas que precisam de alto desempenho, segurança e agilidade, especialmente em projetos que envolvem inteligência artificial, análise de dados ou aplicações nativas em nuvem. Em 2024, o mercado global de IaaS cresceu 22,5%, atingindo US$ 171,8 bilhões, impulsionado pela demanda por soluções de IA e pela modernização de ambientes corporativos.";

                    pa1.innerHTML="Principais empresas relacionadas: Amazon Web Services (AWS), a Microsoft Azure e a Google Cloud Platform (GCP).";

                    pa2.innerHTML="Exemplos:  DigitalOcean, Linode e Rackspace.  ";

                    h2.innerHTML="Benefícios:";

                    pa3.innerHTML="Aceleração do desenvolvimento: Permite que os desenvolvedores se concentrem na codificação, já que não precisam gerenciar a infraestrutura; <br> Escalabilidade: As aplicações podem ser escaladas (aumentar ou diminuir os recursos) de forma automática ou manual, conforme a demanda; <br> Custo-benefício: Paga-se apenas pelos recursos utilizados, evitando grandes investimentos iniciais em infraestrutura. <br> Acesso a ferramentas e serviços: As plataformas PaaS oferecem uma variedade de serviços integrados, como bases de dados, ferramentas de desenvolvimento, monitoramento e segurança.";
                    img.innerHTML = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFcxvnk5S2w2971BEpn8beFmHfnLIrYbSGYg&s" alt="imagem da net">'


                }            
            }

            if(tema == "Virtualização"){
                if(resumo == "Sim"){
                    res.innerHTML="Resumo: Tecnologia que permite criar locais computacionais virtuais a partir de recursos físicos.";
                    img.innerHTML = ' <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4-ZbmBS9anabDTAEw4DSUveNgLy1nkcfbqw&s" alt="imagem da internet">'

                }
            
            else{
                tm.innerHTML=" Virtualização é uma tecnologia que permite criar ambientes computacionais virtuais a partir de recursos físicos, como servidores, memória, armazenamento e redes. Por meio de softwares específicos, como hipervisores, é possível dividir um único hardware físico em várias máquinas virtuais (VMs), cada uma com seu próprio sistema operacional e aplicações, funcionando de forma independente. Essa abordagem otimiza o uso dos recursos disponíveis, reduz custos com infraestrutura, facilita o gerenciamento de sistemas e aumenta a escalabilidade dos ambientes de TI. A virtualização é a base da computação em nuvem e está presente em diversos contextos, como servidores, desktops, redes e armazenamento. Com ela, empresas podem executar múltiplos serviços em um único servidor físico, melhorar a segurança por meio de isolamento de ambientes e acelerar processos de desenvolvimento e testes de software. Atualmente, é uma prática padrão na arquitetura de TI corporativa, sendo essencial para a modernização e eficiência dos sistemas empresariais.";
                pa1.innerHTML="Principais empresas relacionadas: VMware, Microsoft e Citrix";
                pa2.innerHTML="Exemplos: a criação de máquinas virtuais, virtualização de armazenamento, etc...";

                h2.innerHTML="Prós e contras:";

                pa3.innerHTML="virtualização reduz custos, aumenta a flexibilidade, melhora o uso dos recursos e oferece mais segurança e compatibilidade. Porém, pode gerar queda de desempenho, exigir hardware potente, maior complexidade no gerenciamento e risco de falhas caso o servidor físico apresente problemas."

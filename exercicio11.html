<body>
    <!-- 11) Faça uma página de internet com um texto mostrando as principais abreviações
utilizadas na internet atualmente. Todas as abreviações devem usar a tag <abbr>
para mostrar a palavra correta.
 -->

    <h1>Principais abreviações usadas na internet atualmente:</h1>
    <br>
    
    <ol>
        <li><abbr amg ="Amigo">amg</abbr><p>= Amigo</p></li> 
        <li><abbr tdb ="Tudo bem">tdb</abbr><p>= Tudo bem</p></li> 
        <li><abbr hj ="Hoje">hj</abbr><p>= Hoje</p></li> 
        <li><abbr blz ="Beleza">blz</abbr><p>= Beleza</p></li> 
    </ol>
    


</body>
</html>
